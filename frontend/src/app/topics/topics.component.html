<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary" class="">
      Study App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Topicos
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let topico of topicos">
      <ion-label [routerLink]="'/view-topic/' + topico.id">{{topico.id}} - {{topico.name}} </ion-label>
      <ion-icon color="success" slot="end" name="pencil-outline" [routerLink]="'/edit-user/' + topico.id"></ion-icon>
      <ion-icon color="primary" slot="end" name="trash-outline" (click)="deleteTopic(topico.id)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/edit-topic/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!--Modal-->
  <form *ngIf="topicEditing" (ngSubmit)="saveTopic()">
    <ion-item>
      <ion-label position="stacked">Nombre:</ion-label>
      <ion-input [(ngModel)]="topicEditing.name" name="name" placeholder="Nombre del tópico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Color:</ion-label>
      <ion-input [(ngModel)]="topicEditing.color" name="color" placeholder="Color del tópico"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Guardar</ion-button>
    <ion-button expand="full" color="light" (click)="cancelEdit()">Cancelar</ion-button>
  </form>

</ion-content>
